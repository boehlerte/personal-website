<div class="projects">
    <h2 class="projects__header heading-secondary">Projects</h2>
    <h4 class="projects__subheader">More to come...</h4>
    <div class="projects__row">
        <mat-card class="projects__project-card project-card--p1 col-1-of-3">
            <mat-card-header>
                <div mat-card-avatar class="projects__header-image">
                    <img src="../../assets/lotus_logo.png" style="width: 100%">
                </div>
                <mat-card-title>Yogi Network</mat-card-title>
                <mat-card-subtitle>Social networking app for yogis developed in Angular</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <project-carousel [images]="yogiNetworkImages" carouselId="YogiNetwork"></project-carousel>
            </mat-card-content>
        </mat-card>
            
        <mat-card class="projects__project-card project-card--p2 col-1-of-3">
            <mat-card-header>
                <div mat-card-avatar class="projects__header-image"></div>
                <mat-card-title>My Reads</mat-card-title>
                <mat-card-subtitle>A book tracking app developed in React.js</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <project-carousel [images]="myReadsImages" carouselId="MyReads"></project-carousel>
            </mat-card-content>
        </mat-card>

<div class="image_container">
    <div [id]="id" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li [attr.data-target]="id" data-slide-to="0" class="active"></li>
        <li [attr.data-target]="id" data-slide-to="1"></li>
        <li [attr.data-target]="id" data-slide-to="2"></li>
        <li [attr.data-target]="id" data-slide-to="3"></li>
      </ol>
  
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div *ngFor="let image of images; let i = index" class="item" [ngClass]="{'active': i == 0}">
          <img [src]="'../../../assets/'+image+'.png'" alt="home page" style="width:100%;">
        </div>
      </div>
  
      <!-- Left and right controls -->
      <a class="left carousel-control" [href]="'#'+id" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" [href]="'#'+id" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</div>
